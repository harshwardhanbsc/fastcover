<div ng-controller="CHControls.MultipleImagewithRadioController" class="orangeboxtextcontainer">
    <div ng-show="control.position=='left'" class="orangeboxtextleftimage">
        <div class="radiocontrol">
            <fieldset class="radiogroup">
                <span data-ng-repeat="items in control.radiocollection">
                    <input type="radio" name="orangeboxtext1_{{control.$uniqueId}}" unique-id="control.$uniqueId" value="{{items.value}}" ng-model="control.position" />
                    {{items.text}}
                </span>
            </fieldset>
        </div>
        <div class="usky-editor-placeholder imagegrid" ng-click="setImage('orangeboxtextimage')" ng-if="control.value == null || control.value.images == null || control.value.images.orangeboxtextimage == null" style="width: 100%;">
            <i class="icon icon-picture"></i>
            <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                Image<br /> (Optional)
            </div>
        </div>

        <div ng-if="control.value.images != null && control.value.images.orangeboxtextimage != null">
            <div class="imggrid4wide smallimage">
                <img ng-click="setImage('orangeboxtextimage')" ng-src="{{control.value.images.orangeboxtextimage.image}}" class="fullSizeImage" />
                <a href class="picked-image" ng-click="removeImage('orangeboxtextimage')"><i class="icon icon-delete"></i></a>
            </div>
        </div>
    </div>
    <div class="orangeboxtextcontent">
        <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
            <div grid-rte
                 configuration="control.editor.config.fcorangeboxtextrtetoolbar"
                 value="control.rteValue"
                 unique-id="control.$uniqueId"
                 on-link-picker-click="vm.openLinkPicker"
                 on-media-picker-click="vm.openMediaPicker"
                 on-embed-click="vm.openEmbed"
                 on-macro-picker-click="vm.openMacroPicker">
            </div>
            <umb-overlay ng-if="vm.linkPickerOverlay.show"
                         model="vm.linkPickerOverlay"
                         position="right"
                         view="vm.linkPickerOverlay.view">
            </umb-overlay>
            <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                         model="vm.mediaPickerOverlay"
                         position="right"
                         view="vm.mediaPickerOverlay.view">
            </umb-overlay>
            <umb-overlay ng-if="vm.embedOverlay.show"
                         model="vm.embedOverlay"
                         position="right"
                         view="vm.embedOverlay.view">
            </umb-overlay>
            <umb-overlay ng-if="vm.macroPickerOverlay.show"
                         model="vm.macroPickerOverlay"
                         view="vm.macroPickerOverlay.view"
                         position="right">
            </umb-overlay>
        </div>
    </div>
    <div ng-show="control.position=='right'" class="orangeboxtextrightimage">
        <div class="radiocontrol">
            <fieldset class="radiogroup">
                <span data-ng-repeat="items in control.radiocollection">
                    <input type="radio" name="orangeboxtext_{{control.$uniqueId}}" unique-id="control.$uniqueId" value="{{items.value}}" ng-model="control.position" />
                    {{items.text}}
                </span>
            </fieldset>
        </div>
        <div class="usky-editor-placeholder imagegrid" ng-click="setImage('orangeboxtextimage')" ng-if="control.value == null || control.value.images == null || control.value.images.orangeboxtextimage == null" style="width: 100%;">
            <i class="icon icon-picture"></i>
            <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                Image<br /> (Optional)
            </div>
        </div>
        <div ng-if="control.value.images != null && control.value.images.orangeboxtextimage != null">
            <div class="imggrid4wide smallimage">
                <img ng-click="setImage('orangeboxtextimage')" ng-src="{{control.value.images.orangeboxtextimage.image}}" class="fullSizeImage" />
                <a href class="picked-image" ng-click="removeImage('orangeboxtextimage')"><i class="icon icon-delete"></i></a>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
