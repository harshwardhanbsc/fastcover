<div ng-controller="CHControls.LinkedParagraphGroupController" class="servicelistarea">
    <div ng-repeat="rowData in control.tabelsData" class="servicelistbox">
        <div class="circleicon">
            Image
            <br />
            <br />
            <div class="usky-editor-placeholder" ng-click="setImage(rowData.id)" ng-if="rowData.image.image === null || rowData.image.image == null">
                <i class="icon icon-picture"></i>
                <div ng-id="!control.$inserted" class="help-text">Click to insert image</div>
            </div>
            <div ng-if="rowData.image" class="image">
                <img ng-if="rowData.image.image"
                     ng-click="setImage(rowData.id)"
                     ng-src="{{rowData.image.image}}" />
                <a href class="picked-image" ng-click="removeImage(rowData.id)"><i class="icon icon-delete"></i></a>
            </div>
        </div>
        <div class="textcontainer">
            Heading
            <br />
            <br />
            <input type="text" ng-model="rowData.heading" class="heading" placeholder="Enter heading here...." style="width: 98%; margin: 0 auto;" />
            <br />
            <br />
            Content
            <br />
            <br />
            <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="answer-control editorname">
                <div grid-rte
                     configuration="control.editor.config.orangeconnectedboxesrtetoolbar"
                     value="rowData.rteValue"
                     unique-id="control.$uniqueId + $index"
                     on-link-picker-click="vm.openLinkPicker"
                     on-media-picker-click="vm.openMediaPicker"
                     on-embed-click="vm.openEmbed"
                     on-macro-picker-click="vm.openMacroPicker">
                </div>
                <umb-overlay ng-if="vm.linkPickerOverlay.show"
                             model="vm.linkPickerOverlay"
                             position="right"
                             view="vm.linkPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                             model="vm.mediaPickerOverlay"
                             position="right"
                             view="vm.mediaPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.embedOverlay.show"
                             model="vm.embedOverlay"
                             position="right"
                             view="vm.embedOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.macroPickerOverlay.show"
                             model="vm.macroPickerOverlay"
                             view="vm.macroPickerOverlay.view"
                             position="right">
                </umb-overlay>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <button class="btn btn-default pull-right margin10auto" type="button" ng-click="AddRow()">Add New Orange Box</button>
</div>
