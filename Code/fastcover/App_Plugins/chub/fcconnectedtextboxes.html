<div ng-controller="CHControls.ConnectedTextBoxesController">
    <div class="connectedboxescontainer">
        <fieldset class="radiogroup">
            <span data-ng-repeat="items in control.radiocollection">
                <input type="radio" name="orangeboxwithcornerimage_{{control.$uniqueId}}" unique-id="control.$uniqueId" value="{{items.value}}" ng-model="control.position" />
                {{items.text}}
            </span>
        </fieldset>
        <div class="connectedbox" ng-repeat="rowData in control.tabelsData">
            <h2>
                <input type="text" ng-model="rowData.heading" />
            </h2>
            <div class="connectedboxcontentarea" ng-show="control.position=='inside'">
                <div class="connectedboxcontent">
                    <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                        <div grid-rte
                             configuration="control.editor.config.fcconnectedtextboxesrtetoolbar"
                             value="rowData.content"
                             unique-id="control.$uniqueId + $index"
                             on-link-picker-click="vm.openLinkPicker"
                             on-media-picker-click="vm.openMediaPicker"
                             on-embed-click="vm.openEmbed"
                             on-macro-picker-click="vm.openMacroPicker" style="border:4px solid #EB4F1C;" class="testclass">
                        </div>
                        <umb-overlay ng-if="vm.linkPickerOverlay.show"
                                     model="vm.linkPickerOverlay"
                                     position="right"
                                     view="vm.linkPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                                     model="vm.mediaPickerOverlay"
                                     position="right"
                                     view="vm.mediaPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.embedOverlay.show"
                                     model="vm.embedOverlay"
                                     position="right"
                                     view="vm.embedOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.macroPickerOverlay.show"
                                     model="vm.macroPickerOverlay"
                                     view="vm.macroPickerOverlay.view"
                                     position="right">
                        </umb-overlay>
                    </div>
                </div>
                <div class="connectedboxcontentimage">
                    <div class="usky-editor-placeholder imagegrid" ng-click="setImage(rowData.id)" ng-if="rowData.image == null" style="width: 100%;">
                        <i class="icon icon-picture"></i>
                        <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                            Image
                        </div>
                    </div>

                    <div ng-if="rowData.image != null">
                        <div class="imggrid4wide">
                            <img ng-click="setImage(rowData.id)" ng-src="{{rowData.image.image}}" cl class="fullSizeImage" />
                            <a href class="picked-image" ng-click="removeImage(rowData.id)"><i class="icon icon-delete"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="connectedboxcontentareaoutside" ng-show="control.position=='outside'">
                <div class="connectedboxcontent">
                    <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                        <div grid-rte
                             configuration="control.editor.config.fcconnectedtextboxesrtetoolbar"
                             value="rowData.content"
                             unique-id="control.$uniqueId + $index+1"
                             on-link-picker-click="vm.openLinkPicker"
                             on-media-picker-click="vm.openMediaPicker"
                             on-embed-click="vm.openEmbed"
                             on-macro-picker-click="vm.openMacroPicker" style="border:4px solid #EB4F1C;" class="testclass">
                        </div>
                        <umb-overlay ng-if="vm.linkPickerOverlay.show"
                                     model="vm.linkPickerOverlay"
                                     position="right"
                                     view="vm.linkPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                                     model="vm.mediaPickerOverlay"
                                     position="right"
                                     view="vm.mediaPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.embedOverlay.show"
                                     model="vm.embedOverlay"
                                     position="right"
                                     view="vm.embedOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.macroPickerOverlay.show"
                                     model="vm.macroPickerOverlay"
                                     view="vm.macroPickerOverlay.view"
                                     position="right">
                        </umb-overlay>
                    </div>
                </div>
                <div class="connectedboxcontentimage">
                    <div class="usky-editor-placeholder imagegrid" ng-click="setImage(rowData.id)" ng-if="rowData.image == null" style="width: 100%;">
                        <i class="icon icon-picture"></i>
                        <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                            Image
                        </div>
                    </div>

                    <div ng-if="rowData.image != null">
                        <div class="imggrid4wide">
                            <img ng-click="setImage(rowData.id)" ng-src="{{rowData.image.image}}" cl class="fullSizeImage" />
                            <a href class="picked-image" ng-click="removeImage(rowData.id)"><i class="icon icon-delete"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-default-red" type="button" ng-click="RemoveRow(rowData.id)">Remove Row</button>
            <div class="clear"></div>

        </div>
        <button class="btn btn-default addbtn" type="button" ng-click="AddRow()">Add Row</button>
    </div>
</div>
