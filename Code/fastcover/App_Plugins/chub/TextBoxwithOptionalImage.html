<div class="textboxwithoptimalimage" ng-controller="CHControls.MultipleMediaController3" unique-id="control.$uniqueId">
    <div class="chub-theading">
        <div class="theading">
            <span>Heading</span>
            <input type="text" ng-model="control.value.heading" />
        </div><div class="clear"></div>
    </div>
    <div class="chub-content">
        <div class="chub-image">
            <span>Image</span>
            <br />
            <br />
            <div style="width: 100%; float: left;">
                <div ng-controller="CHControls.RadioOptionselect" class="radiocontrol">
                    <!--<span><input type="radio" name="imagealign" ng-model="control.imagealign" class="btn-radio" value="left">Left</span>-->
                    <fieldset class="radiogroup">
                        <span data-ng-repeat="items in control.radiocollection">
                            <input type="radio" name="textoptimalimagealign_{{control.$uniqueId}}" unique-id="control.$uniqueId" value="{{items.value}}" ng-model="control.imagealign" />
                            {{items.text}}
                        </span>
                    </fieldset>
                </div>
                <div class="usky-editor-placeholder imagegrid" ng-click="setImage('image')" ng-if="control.value == null || control.value.images == null || control.value.images.image == null" style="width: 100%;">
                    <i class="icon icon-picture"></i>
                    <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                        Image<br /> (Optional)
                    </div>
                </div>

                <div ng-if="control.value.images != null && control.value.images.image != null">
                    <div class="imggrid4wide">

                        <img ng-click="setImage('image')" ng-src="{{control.value.images.image.image}}" class="fullSizeImage" />
                        <a href class="picked-image" ng-click="removeImage('image')"><i class="icon icon-delete"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 90%; float: left;">
            <span>Content</span>
            <br />
            <br />
            <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                <div grid-rte
                     configuration="control.editor.config.textboxoptimalimagertetoolbar"
                     value="control.rteValue"
                     unique-id="control.$uniqueId"
                     on-link-picker-click="vm.openLinkPicker"
                     on-media-picker-click="vm.openMediaPicker"
                     on-embed-click="vm.openEmbed"
                     on-macro-picker-click="vm.openMacroPicker">
                </div>
                <umb-overlay ng-if="vm.linkPickerOverlay.show"
                             model="vm.linkPickerOverlay"
                             position="right"
                             view="vm.linkPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                             model="vm.mediaPickerOverlay"
                             position="right"
                             view="vm.mediaPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.embedOverlay.show"
                             model="vm.embedOverlay"
                             position="right"
                             view="vm.embedOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.macroPickerOverlay.show"
                             model="vm.macroPickerOverlay"
                             view="vm.macroPickerOverlay.view"
                             position="right">
                </umb-overlay>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
