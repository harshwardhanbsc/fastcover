<div ng-controller="CHControls.MultipleMediaController3" style="width:30%;float:left;">
    <div class="usky-editor-placeholder imagegrid" ng-click="setImage('image1')" ng-if="control.value == null || control.value.images == null || control.value.images.image1 == null" style="width:100%; ">
        <i class="icon icon-picture"></i>
        <div ng-id="!control.$inserted" id="Div1" class="help-text">Insert Left Animated Image (Optional)</div>
    </div>

    <div ng-if="control.value.images != null && control.value.images.image1 != null">
        <div class="">
            <span>Left Side Animated Image:</span>
            <img ng-click="setImage('image1')"
                 ng-src="{{control.value.images.image1.image}}"
                 class="fullSizeImage" style="max-height:150px;position:relative;width:90%;" />
        </div>
    </div>
</div>

        <div ng-id="!control.$inserted" id="Div2" class="help-text">Insert Center Image Above Text</div>

</div>

<div style="clear:both;"></div>

<span>Rich Text in box:</span>
<div ng-controller="CHControls.RteAllOptions" id="{{control.uniqueId}}" style="border:1px solid black;">
    <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
        <div grid-rte
             configuration="rteconfig"
             value="control.rteValue"
             unique-id="control.$uniqueId"
             on-link-picker-click="vm.openLinkPicker"
             on-media-picker-click="vm.openMediaPicker"
             on-embed-click="vm.openEmbed"
             on-macro-picker-click="vm.openMacroPicker" style="border:4px solid #EB4F1C;" class="testclass">
        </div>
        <umb-overlay ng-if="vm.linkPickerOverlay.show"
                     model="vm.linkPickerOverlay"
                     position="right"
                     view="vm.linkPickerOverlay.view">
        </umb-overlay>
        <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                     model="vm.mediaPickerOverlay"
                     position="right"
                     view="vm.mediaPickerOverlay.view">
        </umb-overlay>
        <umb-overlay ng-if="vm.embedOverlay.show"
                     model="vm.embedOverlay"
                     position="right"
                     view="vm.embedOverlay.view">
        </umb-overlay>
        <umb-overlay ng-if="vm.macroPickerOverlay.show"
                     model="vm.macroPickerOverlay"
                     view="vm.macroPickerOverlay.view"
                     position="right">
        </umb-overlay>
    </div>

</div>
