<div class="qaeditorcontainer" ng-controller="CHControls.CollapseableQAEditorController">
    <div class="qaheading">
        Heading
        <br />
        <input type="text" ng-model="control.value.qaheading" class="heading" placeholder="Enter heading here...." />
    </div>
    <div class="accordion">
        <div class="questionanswer repeatdiv" ng-repeat="input in control.inputs">

            <div class="questionanswercontainer">
                <div class="question dt">
                    <span class="question-help">Q </span><textarea ng-model="input.question" ng-onchange="ChangeContent()" rows="1" class="question-control"></textarea>
                </div>

                <div class="answer dd">
                    <span class="answer-help">A </span>
                    <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="answer-control editorname">
                        <div grid-rte
                             configuration="control.editor.config.qaeditorrtetoolbar"
                             value="input.answer"
                             unique-id="control.$uniqueId + $index"
                             on-link-picker-click="vm.openLinkPicker"
                             on-media-picker-click="vm.openMediaPicker"
                             on-embed-click="vm.openEmbed"
                             on-macro-picker-click="vm.openMacroPicker">
                        </div>
                        <umb-overlay ng-if="vm.linkPickerOverlay.show"
                                     model="vm.linkPickerOverlay"
                                     position="right"
                                     view="vm.linkPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                                     model="vm.mediaPickerOverlay"
                                     position="right"
                                     view="vm.mediaPickerOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.embedOverlay.show"
                                     model="vm.embedOverlay"
                                     position="right"
                                     view="vm.embedOverlay.view">
                        </umb-overlay>
                        <umb-overlay ng-if="vm.macroPickerOverlay.show"
                                     model="vm.macroPickerOverlay"
                                     view="vm.macroPickerOverlay.view"
                                     position="right">
                        </umb-overlay>
                    </div>
                </div>

            </div><div class="deleterow">
                <button class="btn btn-default-red" type="button" ng-click="RemoveRow(input.id)">x</button>
            </div>

            <div class="clear"></div>
        </div>
    </div>
    <button class="btn btn-default pull-right margin10auto" type="button" ng-click="AddNewQuestionAnswer()">Add New QuestionAnswer</button>

</div>
