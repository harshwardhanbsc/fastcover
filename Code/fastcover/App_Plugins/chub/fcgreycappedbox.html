<div ng-controller="CHControls.MultipleMediaController3" class="graycappedboxcontainer">
    <div class="grayboxcontainer">
        <div class="grayboxcontent">
            <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                <div grid-rte
                     configuration="control.editor.config.fcgreycappedboxrtetoolbar"
                     value="control.greyrteValue"
                     unique-id="control.$uniqueId"
                     on-link-picker-click="vm.openLinkPicker"
                     on-media-picker-click="vm.openMediaPicker"
                     on-embed-click="vm.openEmbed"
                     on-macro-picker-click="vm.openMacroPicker">
                </div>
                <umb-overlay ng-if="vm.linkPickerOverlay.show"
                             model="vm.linkPickerOverlay"
                             position="right"
                             view="vm.linkPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                             model="vm.mediaPickerOverlay"
                             position="right"
                             view="vm.mediaPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.embedOverlay.show"
                             model="vm.embedOverlay"
                             position="right"
                             view="vm.embedOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.macroPickerOverlay.show"
                             model="vm.macroPickerOverlay"
                             view="vm.macroPickerOverlay.view"
                             position="right">
                </umb-overlay>
            </div>
        </div>
        <div class="grayboximage">
            <div class="usky-editor-placeholder imagegrid" ng-click="setImage('greyboximage')" ng-if="control.value == null || control.value.images == null || control.value.images.greyboximage == null" style="width: 100%;">
                <i class="icon icon-picture"></i>
                <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                    Image<br /> (Optional)
                </div>
            </div>

            <div ng-if="control.value.images != null && control.value.images.greyboximage != null">
                <div class="imggrid4wide smallimage">
                    <img ng-click="setImage('greyboximage')" ng-src="{{control.value.images.greyboximage.image}}" class="fullSizeImage" />
                    <a href class="picked-image" ng-click="removeImage('greyboximage')"><i class="icon icon-delete"></i></a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>

    <div class="orangeboxcontainer">
        <div class="orangeboxcontent">
            <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                <div grid-rte
                     configuration="control.editor.config.fcgreycappedboxrtetoolbar"
                     value="control.orangerteValue"
                     unique-id="control.$uniqueId+2"
                     on-link-picker-click="vm.openLinkPicker"
                     on-media-picker-click="vm.openMediaPicker"
                     on-embed-click="vm.openEmbed"
                     on-macro-picker-click="vm.openMacroPicker">
                </div>
                <umb-overlay ng-if="vm.linkPickerOverlay.show"
                             model="vm.linkPickerOverlay"
                             position="right"
                             view="vm.linkPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                             model="vm.mediaPickerOverlay"
                             position="right"
                             view="vm.mediaPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.embedOverlay.show"
                             model="vm.embedOverlay"
                             position="right"
                             view="vm.embedOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.macroPickerOverlay.show"
                             model="vm.macroPickerOverlay"
                             view="vm.macroPickerOverlay.view"
                             position="right">
                </umb-overlay>
            </div>
        </div>
        <div class="orangeboximage">
            <div class="usky-editor-placeholder imagegrid" ng-click="setImage('orangeboximage')" ng-if="control.value == null || control.value.images == null || control.value.images.orangeboximage == null" style="width: 100%;">
                <i class="icon icon-picture"></i>
                <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                    Image<br /> (Optional)
                </div>
            </div>

            <div ng-if="control.value.images != null && control.value.images.orangeboximage != null">
                <div class="imggrid4wide smallimage">
                    <img ng-click="setImage('orangeboximage')" ng-src="{{control.value.images.orangeboximage.image}}" class="fullSizeImage" />
                    <a href class="picked-image" ng-click="removeImage('orangeboximage')"><i class="icon icon-delete"></i></a>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
