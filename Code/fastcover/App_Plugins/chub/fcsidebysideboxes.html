<div class="sidebysideboxcontainer" ng-controller="CHControls.MultipleImagewithRadioController">
    <div class="radiogroup">
        Image Box align
        <br />
        <span data-ng-repeat="items in control.radiocollection">
            <input type="radio" name="sidebysideboxleftcol_{{control.$uniqueId}}" unique-id="control.$uniqueId" value="{{items.value}}" ng-model="control.position" ng-change="" />
            {{items.text}}
        </span>
    </div>
    <div class="table">
        <div class="leftcol">
            <div class="usky-editor-placeholder imagegrid" ng-click="setImage('leftcolimage')" ng-if="control.value == null || control.value.images == null || control.value.images.leftcolimage == null">
                <i class="icon icon-picture"></i>
                <div ng-id="!control.$inserted" id="divsmallimage" class="help-text">
                    Image<br /> (Optional)
                </div>
            </div>

            <div ng-if="control.value.images != null && control.value.images.leftcolimage != null">
                <div class="imggrid4wide smallimage">
                    <img ng-click="setImage('leftcolimage')" ng-src="{{control.value.images.leftcolimage.image}}" class="fullSizeImage" />
                    <a href class="picked-image" ng-click="removeImage('leftcolimage')"><i class="icon icon-delete"></i></a>
                </div>
            </div>
        </div>
        <div class="rightcol">
            <div ng-controller="Umbraco.PropertyEditors.Grid.RichTextEditorController as vm" class="editorname">
                <div grid-rte
                     configuration="control.editor.config.fcsidebysideboxesrtetoolbar"
                     value="control.rightcolrteValue"
                     unique-id="control.$uniqueId + 1"
                     on-link-picker-click="vm.openLinkPicker"
                     on-media-picker-click="vm.openMediaPicker"
                     on-embed-click="vm.openEmbed"
                     on-macro-picker-click="vm.openMacroPicker">
                </div>
                <umb-overlay ng-if="vm.linkPickerOverlay.show"
                             model="vm.linkPickerOverlay"
                             position="right"
                             view="vm.linkPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.mediaPickerOverlay.show"
                             model="vm.mediaPickerOverlay"
                             position="right"
                             view="vm.mediaPickerOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.embedOverlay.show"
                             model="vm.embedOverlay"
                             position="right"
                             view="vm.embedOverlay.view">
                </umb-overlay>
                <umb-overlay ng-if="vm.macroPickerOverlay.show"
                             model="vm.macroPickerOverlay"
                             view="vm.macroPickerOverlay.view"
                             position="right">
                </umb-overlay>
            </div>
        </div>
    </div>
</div>
